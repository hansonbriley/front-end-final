<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add Book</title>
    <style>
        form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            text-align: left;
            width: 50%;
        }
    </style>
    <script type="text/javascript" src="../javascripts/books.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Operations</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./add-book.html">Add<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./show-books.html">Display</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./find-book.html">Find</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./remove-book.html">Remove</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./update-book.html">Update</a>
            </li>
        </ul>
    </div>
</nav>
<div class="bootstrap-iso">
    <form method="post">
        <h1>Add a Book</h1>
        <div class="form-group">
            <label class="control-label" for="name">Title</label>
            <input class="form-control" id="name" name="name" type="text"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="author">Author</label>
            <input class="form-control" id="author" name="author" type="text"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="isbn">ISBN</label>
            <input class="form-control" id="isbn" name="isbn" type="text"/>
            <span class="help-block" id="hint_text2">Must be 10 or 13 digits. Do not use hyphens.</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <input class="form-control" id="price" name="price" type="text"/>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="PostBook()">Submit</button><span class="validity"></span>
        </div>
        <div class="jumbotron" id="output"> </div>
    </form>
</div>
</body>
</html>
