<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Find Book</title>
    <style>
        form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            text-align: left;
            width: 35%;
        }
    </style>
    <script>
        function ValueCheck() {
            let author = document.getElementById("author").value;
            let isbn = document.getElementById("isbn").value;
            if (author.length > 0 && isbn.length === 0)
                GetBookAuthor();
            else if (isbn.length > 0 && author.length === 0)
                GetBookISBN();
            else
                document.getElementById("output").innerHTML = "Must input ONE value";
        }
    </script>
    <script type="text/javascript" src="../javascripts/books.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Operations</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./add-book.html">Add</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./show-books.html">Display</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./find-book.html">Find<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./remove-book.html">Remove</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./update-book.html">Update</a>
            </li>
        </ul>
    </div>
</nav>
<div class="bootstrap-iso">
    <form>
        <h1>Search Library</h1><br>
        <div class="form-group">
            <label class="control-label requiredField" for="author"><strong>Author</strong></label>
            <input class="form-control" id="author" name="author" type="text"/>
        </div><br>
        <h5>Or</h5><br>
        <div class="form-group">
            <label class="control-label requiredField" for="isbn"><strong>ISBN</strong></label>
            <input class="form-control" id="isbn" name="isbn" type="text"/>
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="ValueCheck()">Submit</button><span class="validity"></span>
        </div>
        <div class="jumbotron" id="output"> </div>
    </form>
</div>

</body>
</html>
