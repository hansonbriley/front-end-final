<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show Books</title>
    <script>
        const url = "https://hidden-plateau-59052.herokuapp.com/api/books/";
        function GetBook() {
            let xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    console.log(this.responseText);
                }
            });

            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send();
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Operations</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./add-book.html">Add</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./show-books.html">Display<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./find-book.html">Find</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./remove-book.html">Remove</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./update-book.html">Update</a>
            </li>
        </ul>
    </div>
</nav>
<div class="form-group">
    <div>
        <button type="submit" id="getBooks" name="getBooks" class="btn btn-primary">Submit</button><span class="validity"></span>
    </div>
</div>
<div class="jumbotron" id="output"> </div>
<script>
    document.getElementById("getBooks").addEventListener("click", GetBook);
</script>
</body>
</html>
